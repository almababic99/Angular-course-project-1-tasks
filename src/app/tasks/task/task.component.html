<app-card>
    <article>
        <h2>{{ task.title }}</h2>
        <time>{{ task.dueDate | date: 'fullDate' }}</time>   <!-- date pipe for formatting date --> 
        <p>{{ task.summary }}</p>
        <P class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </P>
    </article>
</app-card>
